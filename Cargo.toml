[package]
name = "platformed-llm"
version = "0.1.0"
edition = "2021"
description = "A unified abstraction over multiple LLM providers"
license = "MIT OR Apache-2.0"
repository = "https://github.com/your-repo/platformed-llm"

[dependencies]
# Core async runtime
tokio = { version = "1.40", features = ["full"] }
async-trait = "0.1"

# HTTP client
reqwest = { version = "0.12", features = ["json", "stream"] }

# Streaming
futures = "0.3"
futures-util = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"

# Environment variables
dotenv = "0.15"

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
